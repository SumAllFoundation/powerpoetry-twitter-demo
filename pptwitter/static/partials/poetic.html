<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-5">
        <div class="tweets">
          <div class="text-center">
            <br/>
            <ul class="nav nav-pills">
              <li ng-class="{active: slice == 'latest'}"><a href="#/poetic/latest/((tweet.id))">Latest</a></li>
              <li ng-class="{active: slice == 'greatest'}"><a href="#/poetic/greatest/((tweet.id))">Greatest</a></li>
            </ul>
          </div>
          <br/>
          <div class="tweet" ng-repeat="t in tweets">
            <div ng-click="Data.go('poetic/' + slice + '/' + t.id)">
              <strong>((t.score))%</strong>
              <strong>&ldquo;</strong> ((t.text)) <strong>&rdquo;</strong><br/>
              <i>-<a href="http://twitter.com/((t.tweeted_by))">((t.tweeted_by))</a></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-7">
        <div>
          <h2 class="score pull-left">
            ((tweet.score | number:2))%
          </h2>

          <div>
            <br/><strong>&ldquo;</strong> ((tweet.text)) <strong>&rdquo;</strong><br/>
            <i>-<a href="http://twitter.com/((tweet.tweeted_by))">((tweet.tweeted_by))</a></i>
          </div>
        </div>

        <pre class="breakdown">
Poetic: ((tweet.poetic))%
Sentiment: ((tweet.sentiment))%
Language: ((tweet.language))%</pre>
      </div>
    </div>
  </div>
</div>
